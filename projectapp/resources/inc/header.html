{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- data-theme="dark" data-sidebar="darkgreen" -->

<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{general_settings.app_name}} - {{general_settings.company_name}}
	</title>
	<!-- Apple Touch Icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% get_media_prefix %}{{ general_settings.favicon }}">

	<!-- Favicon -->
	<link rel="icon" href="{% get_media_prefix %}{{ general_settings.favicon }}" type="image/x-icon">
	<link rel="shortcut icon" href="{% get_media_prefix %}{{ general_settings.favicon }}" type="image/x-icon">

	<!-- Theme Script js -->
	<script src="{% static 'app-assets/js/theme-script.js' %}" type="text/javascript"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/css/bootstrap.min.css' %}">

	<!-- Select2 CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/plugins/select2/css/select2.min.css' %}">

	<!-- Feather CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/plugins/icons/feather/feather.css' %}">

	<!-- Tabler Icon CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/plugins/tabler-icons/tabler-icons.min.css' %}">
	<link rel="stylesheet" href="{% static 'app-assets/plugins/@simonwep/pickr/themes/nano.min.css' %}">
	<!-- Select2 CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/plugins/select2/css/select2.min.css' %}">
	
	<!-- Daterangepikcer CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/plugins/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" href="{% static 'app-assets/plugins/flatpickr/flatpickr.css' %}" />
    <link rel="stylesheet" href="{% static 'app-assets/plugins/bootstrap-datepicker/bootstrap-datepicker.css' %}" />
    <link rel="stylesheet" href="{% static 'app-assets/plugins/daterangepicker/daterangepicker.css' %}" />
    <link rel="stylesheet" href="{% static 'app-assets/plugins/jquery-timepicker/jquery-timepicker.css' %}" />
	<!-- Pe7 CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/plugins/icons/typicons/typicons.css' %}">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'app-assets/plugins/fontawesome/css/all.min.css' %}">

	<!--notification js -->
	<link rel="stylesheet" href="{% static 'app-assets/plugins/notifications/css/lobibox.min.css' %}">

	<!-- Daterangepikcer CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/plugins/daterangepicker/daterangepicker.css' %}">

	<!-- Datatable CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/css/dataTables.bootstrap5.min.css' %}">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'app-assets/css/style.css' %}">

	{% if request.resolver_match.url_name == 'companies' or request.resolver_match.url_name == 'edit-company' %}
	<!-- CUSTOM JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="{% static 'app-assets/js/custom.js' %}" type="text/javascript"></script>
	{% endif %}

</head>

<body class="bg-linear-gradiant">

	<div id="global-loader">
		<div class="page-loader"></div>
	</div>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
