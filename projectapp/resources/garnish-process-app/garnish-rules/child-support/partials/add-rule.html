{% load static %}
<!-- Add Rule Modal -->
<div class="modal fade" id="add_rule">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="fa fa-layer-plus"></i> Child Support - Add Rule</h4>
                <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <form id="childSupportRuleForm" method="POST">
                {% csrf_token %}
                <div class="modal-body pb-0">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">State <span class="text-danger">*</span></label>
                                <select class="form-select" name="state" required>
                                    <option value="">Select</option>
                                    {% for state in states %}
                                    <option value="{{ state }}">{{ state }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Maximum Withholding (%) <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="max_withholding" step="0.01" min="0"
                                    max="100" placeholder="e.g. 50" required />
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Priority Level <span class="text-danger">*</span></label>
                                <select class="form-select" name="priority_level" required>
                                    <option value="">Select</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label">Additional Rules</label>
                                <textarea class="form-control" name="additional_rules" rows="4"
                                    placeholder="Enter any additional notes or rules..."></textarea>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Rule</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /Add Rule -->
