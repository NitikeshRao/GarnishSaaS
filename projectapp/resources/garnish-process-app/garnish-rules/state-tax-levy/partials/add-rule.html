{% load static %}
<!-- Add Rule Modal -->
<div class="modal fade" id="add_rule">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="fa fa-layer-plus"></i> State Tax Levy - Add Rule</h4>
                <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <form id="stateTaxLevyRuleForm" method="POST">
                {% csrf_token %}
                <div class="modal-body pb-0">
                    <div class="row">
                        <!-- State -->
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">State <span class="text-danger">*</span></label>
                                <select class="form-select" name="state" required>
                                    <option value="">Select</option>
                                    {% for state in states %}
                                        <option value="{{ state }}">{{ state }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- Deduction Basis -->
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Deduction Basis <span class="text-danger">*</span></label>
                                <select class="form-select" name="deduction_basis" required>
                                    <option value="">Select</option>
                                    <option value="Gross Income">Gross Income</option>
                                    <option value="Net Income">Net Income</option>
                                    <option value="Disposable Earnings">Disposable Earnings</option>
                                </select>
                            </div>
                        </div>

                        <!-- Withholding Cap -->
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Withholding Cap (%) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="withholding_cap" step="0.01" min="0" max="100" placeholder="e.g. 50" required />
                            </div>
                        </div>

                        <!-- Rule -->
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label">Rule</label>
                                <textarea class="form-control" name="rule" rows="4" placeholder="Enter any rule or special notes..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Rule</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /Add Rule -->
