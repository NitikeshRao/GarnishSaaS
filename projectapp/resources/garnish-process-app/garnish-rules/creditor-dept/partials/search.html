{% load static %}

<div class="modal fade" id="search_rule" tabindex="-1" aria-labelledby="searchModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="searchModalLabel">Search Creditor Dept Rules</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="searchChildSupportRule" method="GET" action="#">
                    <div class="mb-3 row">
                        <div class="col-md-10">
                            <label for="rule-keyword" class="form-label">Search Keyword<span
                                    class="text-danger">*</span></label>
                            <input type="text" name="keyword" class="form-control form-control-sm" id="rule-keyword"
                                placeholder="Enter What you want to search...?">
                        </div>
                        <div class="col-md-2"><button type="submit" form="searchChildSupportRule"
                                class="btn btn-sm btn-primary" style="margin-top: 30px;"><i class="ti ti-search"></i>  Search</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
